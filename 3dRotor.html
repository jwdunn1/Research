<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>body{margin:0;}</style>
<script src="p5.min.js"></script>
<script>//begin

function setup() {
  createCanvas(900,900,WEBGL);
  pixelDensity(2);
  rectMode(CENTER);
  stroke(127);
  strokeWeight(3);
}

function draw() {
  var angleY= constrain(map(mouseX, 0, width, -PI/3, PI/3),  -PI/3, PI/3); 
  var angleX= constrain(map(mouseY, 0, height, PI/3, -PI/3),  -PI/3, PI/3);
  var step = frameCount % 24;
  var angle = map(step, 0, 24, 0, TWO_PI);
  background(16);

  rotateY(angleY);
  rotateX(angleX);

  noFill();
  stroke(127);
  rect(0, 0, 300, 300);

  fill(33,8,8);
  noStroke();
  rect(0, 0, 280, 280);

  stroke(127);
  line(0,0,0, 0,0,300);

  noFill();
  arc(0,0, 270,270, 0+angle, PI+angle);
}

//end</script>
